<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/48555cfd2c.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <nav class="navbar">
            <button class="trigger-start-game">Start Game</button>
            <button class="trigger-restart">New Game</button>
        </nav>
        <h1>Battleship</h1>

        <div class="board-container">
            <div class="p1">
                <div class="p1msg">P1 Board</div>
                <div class="containerPlayer1"></div>
            </div>
            <div class="p2">
                <div class="p2msg">P2 Board</div>
                <div class="containerPlayer2"></div>
            </div>
        </div>
        <div class="message">
            <h2 class="message-contents">Placing ships...</h2>
            <div class="pieces-container"></div>
        </div>
    </div>

</body>

</html>
